<!DOCTYPE html>
<html lang="ky">
<head>

    <title>Дебат Сайты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        header {
            background: #ff5733;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            background: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: #ff5733;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .highlight {
            color: #ff5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Дебат Сайты
    </header>
    <main>
        <h2 class="highlight">Дебатка кош келиңиз!</h2>
        <p>Бул жерде сиз эң актуалдуу темалар боюнча ой бөлүшө аласыз.</p>
    </main>
    <footer>
        <p>&copy; 2025. Бардык укуктар корголгон.</p>
    </footer>

</html>
